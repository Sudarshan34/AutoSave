<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autosave Text Area</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #0f0d0d;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 150px;
            border-radius: 10px;
            width: 1000px;
            margin-left:300px;
            border: 2px solid black;
            color: yellowgreen;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            resize: none;
            width:800px ;
            border-radius: 10px;
            /* border: 3px solid yellowgreen; */
        }

      
    </style>
</head>
<body>
    <div class="container">
        <h1>Autosave Text Area</h1>
        <textarea id="autosaveText" placeholder="Type here..." autofocus></textarea>
        
    </div>
    <script>
        const autosaveText = document.getElementById('autosaveText');

      
        autosaveText.value = localStorage.getItem('autosaveText') || '';

        autosaveText.addEventListener('input', function () {
            const text = autosaveText.value;
            localStorage.setItem('autosaveText', text);
        });

       
    </script>
</body>
</html>
